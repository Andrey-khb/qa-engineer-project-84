      https://hexlet-products-store.vercel.app
      Категория: beauty (выбрана в списке)
      Поиск: red
  steps:
    - Заходим на страницу магазина
    - Выбираем категорию beauty
    - В поле поиск пишем Red
  expected-result: |
    Пользователь должен видеть все карточки товаров в названии которых встречается фраза red 
