---
- summary: |
    Не отображается товар при выключенном чекбоксе "в наличии
  environment: |
      ОС Windows11, Google Chrome (Версия 127.0.6533.101
  steps-to-reproduce: |
      На панели слева выключить чекбокс "В наличии" (убрать галку)
  expected-result: |
      Должны отображаться все товары магазина и те, что есть на складе и те что магазин готов привезти под заказ
  actual-result: |
      На странице исчезают все товары

- summary: |
    Нельзя редактировать кол-во товара в корзине
  environment: |
    ОС Windows11, Google Chrome (Версия 127.0.6533.101
  steps-to-reproduce: |
      1. Добавить в корзину любой товар
      2. Перейти в корзину нажав кнопку "Корзина" на верхней панели сайта
      3. В поле количество товара изменить цифру
  expected-result: |
      Должно быть поле для корректировки количества товаров
  actual-result: |
      Нет поля для корректировки количества товаров

- summary: |
    Не удаляется товар из корзины кнопкой "Удалить"
  environment: |
    ОС Windows11, Google Chrome (Версия 127.0.6533.101
  steps-to-reproduce: |
      1. Добавить в корзину любой товар два раза
      2. Перейти в корзину нажав кнопку "Корзина" на верхней панели сайта
      3. Удалить товар из списка нажав кнопку "Удалить"
  expected-result: |
    Товар должен удалиться из корзины полностью, независимо от того, сколько единиц этого товара находится в корзине
  actual-result: |
    Товар удаляется поштучно, т.е. проиходит корректировка количества товара в корзине. Уменьшается на 1 при каждом нажатии кнопки "Удалить"

- summary: |
    Нет страницы оплаты товара
  environment: |
    ОС Windows11, Google Chrome (Версия 127.0.6533.101
  steps-to-reproduce: |
      1. Добавить любой товар в корзину
      2. Перейти в корзину нажав кнопку "Корзина" на верхней панели сайта
      3. Нажать кнопку "Оформить заказ"
  expected-result: |
    Страницв оплаты и информация об успешно оформленном заказе
  actual-result: |
      Нет страницы оплаты заказа
      Окно с данными об успешном оформлении заказа появляется
      Заказ оформляется без авторизации пользователя на сайте

- summary: |
    Не очищается корзина при оформлении заказа
  environment: |
    ОС Windows11, Google Chrome (Версия 127.0.6533.101
  steps-to-reproduce: |
      1. Добавить любой товар в корзину
      2. Перейти в корзину нажав кнопку "Корзина" на верхней панели сайта
      3. Нажать кнопку "Оформить заказ"
      4. Закрыть окно "Заказ успешно оформлен" с информацией по заказу
  expected-result: |
    Корзина пуста
  actual-result:
    Товары в корзине остались

- summary: |
    Нет перевода на русский описаний товаров
  environment: |
      ОС Windows11, Google Chrome (Версия 127.0.6533.101
  steps-to-reproduce: |
      Переключить интерфейс на русский язык. Нажать Language на верхней панели и выбрать русский язык
  expected-result: |
    Интерфейс сайта должен переключиться на русский язык, описание товаров должно быть на русском языке
  actual-result: |
    Описание товаров на английском языке

- summary: |
    Нет мобильной версии сайта
  environment: |
      ОС Windows11, Google Chrome (Версия 127.0.6533.101
  steps-to-reproduce: |
      1. Включить режим отладки (F12) DevTools
      2. Проверить корректность отображения сайта и работоспособность на эмуляторе мобильных устройств
  expected-result: |
      Сайт должен корректно отображаться и функционировать на всех типах мобильных устройств 
  actual-result: |
      На всех устройствах кроме ipad pro, nest hub, nest hub max сайт отображается некорректно

- summary: |
    Кнопка "В корзину" отличается от дизайна в карточке товара
  environment: |
    ОС Windows11, Google Chrome (Версия 127.0.6533.101
  steps-to-reproduce: |
      Просматриваем каталог товаров постранично, переходя на следующую страницу кнопкой "Следующая" вверху или внизу текущей страницы каталога
  expected-result: |
      Кнопка одного дизайна
  actual-result: |
      Кнопка меняет размер и дизайн в карточках (см-скриншот 1)

- summary: |
    Товары отображаются в корзине после очистки если обновить страницу
  environment: |
      ОС Windows11, Google Chrome (Версия 127.0.6533.101
  steps-to-reproduce: |
    1. Добавить в корзину несколько товаров
    2. Перейти в корзину
    3. Нажать кнопку "Очистить корзину"
    4. Обновить страницу
  expected-result: |
    Корзина пуста
  actual-result: |
    Корзина не пуста

- summary: |
    Сайт должен блокировать возможность добавлять товары в корзину и оформлять заказ если не пройдена авторизация пользователя
  environment: |
      ОС Windows11, Google Chrome (Версия 127.0.6533.101
  steps-to-reproduce: |
      1. Добавить лююой товар заказ в корзину
      2. Перейти в корзину нажав кнопку "Корзина" на верхней панели сайта
      3. Нажать кнопку "Оформить заказ"
  expected-result: |
      Действие должно быть заблокировано, пользователю предложено пройти авторизацию
  actual-result: |
      Заказ оформляется





