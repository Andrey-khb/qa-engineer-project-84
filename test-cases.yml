- summary: |
    Пользователь должен иметь возможность добавлять товары в корзину и просматривать содержимое корзины
  requirement: |
    После нажатия кнопки "В корзину" в карточке товара, выбранный товар должен добавиться в корзину и в корзине должен отображаться список всех выбранных товаров
  prerequisites:
    Открыта страница магазина
  test-data: |
      https://hexlet-products-store.vercel.app
      Категория: beauty
  steps:
    - Заходим на страницу магазина
    - Выбираем категорию beauty
    - язык Русский
    - нажимаем кнопку "В корзину" в карточке товара Essence Mascara Lash Princess
    - нажимаем кнопку "Корзина" на панели
  expected-result: |
    Пользователь должен видеть название добавленного товара, количество и цену
