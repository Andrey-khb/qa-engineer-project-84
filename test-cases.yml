- summary: |
    Пользователь должен иметь возможность фильтровать товары
  requirement: |
    При отмеченных чекбоксах в списке Brand, на странице должны отображаться только товары выбранных брендов указанной категории
  prerequisites:
    Открыта страница магазина
  test-data: |
      https://hexlet-products-store.vercel.app
      Категория: beauty
      Чекбокс: Essence, Glamour Beauty
  steps:
    - Заходим на страницу магазина
    - Выбираем категорию beauty
    - Отмечаем чекбоксы Glamour Beauty, Essence
  expected-result: |
    Пользователь должен видеть только карточки товаров брендов Glamour Beauty и Essence
