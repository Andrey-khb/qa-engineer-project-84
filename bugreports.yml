---
- summary: |
    При выключенном чекбоксе на панели слева "В наличии", на странице должны отображаться все товары магазин
  environment: |
    ОС Windows11, Google Chrome (Версия 127.0.6533.101
  steps-to-reproduce: |
      1. Зайти на страницу магазина https://hexlet-products-store.vercel.app
      2. Переключить интерфейс на русский язык. Нажать Language на верхней панели и выбрать русский язык
      2. На панели слева выключить чекбокс "В наличии" (убрать галку)
  expected-result: |
      Должны отображаться все товары магазина и те, что есть на складе и те что магазин готов привезти под заказ
  actual-result: |
      На странице исчезают все товары
