---
- summary: |
    При выключенном чекбоксе на панели слева "В наличии", на странице должны отображаться все товары магазин
  environment: |
    ОС Windows11, Google Chrome (Версия 127.0.6533.101
  steps-to-reproduce: |
      1. Зайти на страницу магазина https://hexlet-products-store.vercel.app
      2. Переключить интерфейс на русский язык. Нажать Language на верхней панели и выбрать русский язык
      2. На панели слева выключить чекбокс "В наличии" (убрать галку)
  expected-result: |
      Должны отображаться все товары магазина и те, что есть на складе и те что магазин готов привезти под заказ
  actual-result: |
      На странице исчезают все товары

- summary: |
    Пользователь должен иметь возможность корректировать количество товаров в корзине
  environment: |
    ОС Windows11, Google Chrome (Версия 127.0.6533.101
  steps-to-reproduce: |
      1. Зайти на страницу магазина https://hexlet-products-store.vercel.app
      2. Переключить интерфейс на русский язык. Нажать Language на верхней панели и выбрать русский язык
      3. Добавить в корзину любой товар
      4. Перейти в корзину нажав кнопку "Корзина" на верхней панели сайта
  expected-result: |
      Должно быть поле для корректировки количества товаров
  actual-result: |
      Нет поля для корректировки количества товаров

- summary: |
    Пользователь должен иметь возможность удалять товары из корзины по одному наименованию
  environment: |
    ОС Windows11, Google Chrome (Версия 127.0.6533.101
  steps-to-reproduce: |
      1. Зайти на страницу магазина https://hexlet-products-store.vercel.app
      2. Переключить интерфейс на русский язык. Нажать Language на верхней панели и выбрать русский язык
      3. Добавить в корзину любой товар два раза
      4. Перейти в корзину нажав кнопку "Корзина" на верхней панели сайта
      5. Удалить товар из списка нажав кнопку "Удалить"
  expected-result: |
    Товар должен удалиться из корзины полностью, независимо от того, сколько единиц этого товара находится в корзине
  actual-result: |
    Товар удаляется поштучно, т.е. проиходит корректировка количества товара в корзине. Уменьшается на 1 при каждом нажатии кнопки "Удалить"

