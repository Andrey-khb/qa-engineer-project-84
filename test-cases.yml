    Пользователь должен иметь возможность искать товары по ключевому слову или категории
  requirement: |
    При вводе названия товара в поле "Поиск" должен работать фильтр по введенному значению и отображаться найденный товар в выбранной категории
  prerequisites:
    Открыта страница магазина
